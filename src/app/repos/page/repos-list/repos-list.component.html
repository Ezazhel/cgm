<div class="repos-list--container">
  <app-repos-list-filters />
  <div class="repos-list--items">
    @for (repository of (repositories$ | async)?.items; track $index) {
      <app-repos-list-item [repository]="repository" />
    } @empty {
      Type the name of repositories to find them here.
    }
  </div>
</div>
