<div class="repository-item--container">
  <img class="owner-avatar" [src]="repository().owner.avatar_url" />
  <div class="repository--information">
    <div class="repository--language">
      <span>{{ repository().language }}</span>
    </div>
    <div class="repository--name">
      <span>{{ repository().name }}</span>
    </div>
    <div class="repository--date">{{ repository().created_at | date }}</div>
  </div>
</div>
